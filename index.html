<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" /> <!-- Define o conjunto de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Configura a viewport para garantir a responsividade -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" /> <!-- Garante a compatibilidade com as versões antigas do IE -->
    <link rel="stylesheet" href="style.css" /> <!-- Linka o arquivo de estilo CSS externo -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Pré-conecta com o servidor de fontes do Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Pré-conecta com o servidor de fontes do Google com permissão cross-origin -->
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet"> <!-- Importa a fonte 'Inder' do Google Fonts -->
    <title>Lanchonete</title> <!-- Define o título da página -->
</head>

<body>
<header>
    <nav>
        <!-- Logo da lanchonete -->
        <img class="logo" src="./imagen/logo.png"  alt="logo"/>
         <!-- Menu de navegação -->
        <section class="menu">
            <ul>
                <!-- Itens do menu de navegação -->
                <li><a href="">Home</a></li>
                <li><a href="">Shops</a></li>
                <li><a href="">Pages</a></li>
                <li><a href="">Gallery</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Events</a></li>
            </ul>
            <!-- Ícone de lupa para busca -->
            <img class="lupa" src="./imagen/lupaa.png" alt="lupa" />
        </section>
    </nav>
</header>

<main>
    <!-- Primeira seção com imagens de produtos -->
    <section class="parte1">
        <img src="imagen/hambur.jpeg" alt="hamburguer"/>
        <img src="imagen/sanduiche.jpg" alt="sanduiche"/>
        <img src="imagen/salgado.jpg" alt="coxinha"/>
    </section>
    <!-- Segunda seção com imagens de bebidas -->
    <section class="parte2">
        <img src="imagen/succos.webp" alt="sucos"/>
        <img src="imagen/acai.jpg" alt="açai"/>
        <img src="imagen/vitamina.webp" alt="vitamina"/>
    </section>
</main>

<footer>
    <!-- Div para localização com ícone e texto -->
    <div class="localizaçao">
        <img src="imagen/localização.png" alt="localização"/>
        <h5>Travessa Azul nº 24</h5>
    </div>
    <!-- Div para email com ícone e texto -->
    <div class="email">
        <img src="imagen/e-mail.png" alt="email"/>
        <h5>lanches@delicia.com</h5>
    </div>
    <!-- Div para contato com ícone e texto -->
    <div class="contato">
        <img src="imagen/telefone.png" alt="contato"/>
        <h5>021 23445-5667</h5>
    </div>
    <!-- Div para redes sociais com ícones -->
    <div class="redessociais">
        <img src="imagen/facebook.png" alt="facebook"/>
        <img src="imagen/twitter.png" alt="twitter"/>
        <img src="imagen/instagram.png" alt="instagram"/>
    </div>
</footer>
</body>

</html>
